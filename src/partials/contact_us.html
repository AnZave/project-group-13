<section class="page-contact-us">
  <div class="container container-form-page-contact-us">
    <h2 class="title-page-contact-us">Contact Us</h2>
    <div class="block-form">
<p class="description-form">Please use the form below to contact us. Enter your name, email, phone, and message and we'll get back to you shortly.</p>
      <form class="page-contact-us-form">
        <input class="contact-form-input" type="text" placeholder="Name" name="user-name" required pattern="[a-zA-Zа-яА-ЯіІїЇєЄҐґʼ]{2,}"/>
        <input class="contact-form-input" type="email" placeholder="Email" name="user-email" required/>
        <input class="contact-form-input" type="tel" placeholder="+380" name="user-tel" pattern="[+][0-9]{10}" maxlength="13" required/>
        <textarea class="contact-textarea-form" name="user-comment" placeholder="Comment" name="user-comment" required></textarea>
        <button class="contact-form-btn" type="submit">Send</button>

      </form>
    </div>


  </div>
</section>
