<section class="page-hero">
  <div class="container">
    <div class="page-hero-description-container">
      <div class="page-hero-description">
        <h1 class="page-hero-description-title">
          Welcome to our
          <span class="page-hero-description-title-blue">collection</span> of
          premium watches
        </h1>
        <p class="page-hero-description-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-people-scroll">
        <ul class="hero-person-list">
          <li class="hero-person-list-item">
            <picture>
              <source
                srcset="
                  ./img/hero/victoria-romashenko-ds.webp    1x,
                  ./img/hero/victoria-romashenko-ds@2x.webp 2x
                "
                media="(min-width:1280px)"
              />
              <source
                srcset="
                  ./img/hero/victoria-romashenko-tab.webp    1x,
                  ./img/hero/victoria-romashenko-tab@2x.webp 2x
                "
                media="(min-width:768px)"
              />
              <source
                srcset="
                  ./img/hero/victoria-romashenko-mob.webp    1x,
                  ./img/hero/victoria-romashenko-mob@2x.webp 2x
                "
                media="(max-width:767px)"
              />
            </picture>
            <img
              class="hero-person-list-item-photo"
              src="./img/hero/victoria-romashenko-mob.webp "
              alt="avatar Victoria Romashenko"
            />
          </li>
          <li class="hero-person-list-item">
            <picture>
              <source
                srcset="
                  ./img/hero/john-wax-ds.webp    1x,
                  ./img/hero/john-wax-ds@2x.webp 2x
                "
                media="(min-width:1280px)"
              />
              <source
                srcset="
                  ./img/hero/john-wax-tab.webp    1x,
                  ./img/hero/john-wax-tab@2x.webp 2x
                "
                media="(min-width:768px)"
              />
              <source
                srcset="
                  ./img/hero/john-wax-mob.webp    1x,
                  ./img/hero/john-wax-mob@2x.webp 2x
                "
                media="(max-width:767px)"
              />
            </picture>
            <img
              class="hero-person-list-item-photo"
              src="./img/hero/john-wax-mob.webp"
              alt="avatar John Wax"
              width="44"
              height="44"
            />
          </li>
          <li class="hero-person-list-item">
            <picture>
              <source
                srcset="
                  ./img/hero/anastasia-trachuk-ds.webp    1x,
                  ./img/hero/anastasia-trachuk-ds@2x.webp 2x
                "
                media="(min-width:1280px)"
              />
              <source
                srcset="
                  ./img/hero/anastasia-trachuk-tab.webp    1x,
                  ./img/hero/anastasia-trachuk-tab@2x.webp 2x
                "
                media="(min-width:768px)"
              />
              <source
                srcset="
                  ./img/hero/anastasia-trachuk-mob.webp    1x,
                  ./img/hero/anastasia-trachuk-mob@2x.webp 2x
                "
                media="(max-width:767px)"
              />
            </picture>
            <img
              class="hero-person-list-item-photo"
              src="./img/hero/anastasia-trachuk-mob.webp"
              alt="avatar Anastasia Trachuk"
              width="44"
              height="44"
            />
          </li>
        </ul>
        <a class="hero-scroll-link" href="#">Scroll down</a>
      </div>
    </div>
    <picture>
      <source
        media="(min-width: 1158px)"
        srcset="./img/hero/hero-ds.webp 1x, ./img/hero/hero-ds@2x.webp 2x"
      />
      <source
        media="(min-width: 768px)"
        srcset="./img/hero/hero-tab.webp 1x, ./img/hero/hero-tab@2x.webp 2x"
      />
      <source
        media="(max-width: 767px)"
        srcset="./img/hero/hero-mob.webp 1x, ./img/hero/hero-mob@2x.webp 2x"
      />
      <img
        class="hero-main-photo"
        alt="Watch photo"
        src="./img/hero/hero-mob.webp"
      />
    </picture>
  </div>
</section>
